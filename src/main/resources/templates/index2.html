<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:th="http://www.thymeleaf.org">
    <head>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Admin Page</title>
        <link rel="stylesheet" href="/css/mike.css" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    </head>
    <body>
        <div id="nav-bar">
            
        </div>
        <div id="main-content">
            <div id="side-1">
                
            </div>
            <div id="side-2">
              <H1>Registered Products</H1> 
              
              <!-- article th:each="ask2:${ask2}">
              <div class="qus">
               
                 <p th:text="${ask2.name}"/>
                 
                  
                  </div>
                
              
              </article-->
               <div>&nbsp;</div>
              <form th:action="@{/index2}">
               <span style="font-weight:bolder;color:white;">Search:</span> <input placeholder="articles & cases" class="yupo"type="text" name="keyword" th:value="${keyword}"  />
               &nbsp;
               <input type="submit" value="Search"/>
                &nbsp;
               
               </form>
                <div style="overflow-x:auto;"> 
              <table>
              <tr>
              		<th> Product Picture  </th>
              		<th>Product Name</th>
              		<th>Product Price</th>
              		<th>Picture Url</th>
              		<th>Product Descrip</th>
              		<th>Update Product</th>
              		<th>Delete Product</th>
              		
              </tr>
             <tr th:each="product:${product}">
               <td> <img style="height:50px;width:50px;" th:src="@{${product.purl}}"/> </td>
               <td th:text="${product.pname}"><td/>
               <td th:text="${product.price}"/>
                <td th:text="${product.picture}"/>
                 <td th:text="${product.pdescrip}"/>
                 
                  <td><a th:href="@{/product/u/{id}(id=${product.id})}">Update</a></td>
                   <td><a th:href="@{/product/{id}(id=${product.id})}">Delete</a></td>
                 
                
                </tr>
               
              
              </table> 
              </div>
              <div class="opo">
				<div  style="font-size:13px;" class="oo">
             Total Posts: [[${totalItems}]] - Page [[${currentPages}]] of [[${totalpages}]]
             
             </div>
			 
			  <div class="oo">
             <a style="font-size:13px;" th:if="${currentPages > 1}" th:href="@{/store/1}">First</a>
              <span style="font-size:13px;" th:unless="${currentPages > 1}">First</span>
              
              </div>
			   <div class="oo">
              <a style="font-size:13px;" th:if="${currentPages > 1}" th:href="@{'/store/' + ${currentPages - 1}}">Previous</a>
              <span style="font-size:13px;" th:unless="${currentPages > 1}">Previous</span>
             
              </div>
			   <div class="oo">
             
              <a style="font-size:13px;" th:if="${currentPages < totalpages}" th:href="@{'/store/' + ${currentPages + 1}}">Next</a>
              <span style="font-size:13px;" th:unless="${currentPages < totalpages}">Next</span>
             
              </div>
               <div class="oo">
              
               <a style="font-size:13px;" th:if="${currentPages < totalpages}" th:href="@{'/store/' + ${totalpages}}">Last</a>
              <span style="font-size:13px;" th:unless="${currentPages < totalpages}">Last</span>
              
             </div>
			 </div>
		</div>
              
            </div>
            <div id="side-3">
                
            </div>
        
        
    </body>
</html>
